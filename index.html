<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="result">
      <h2>Your Result</h2>
      <span class="result">76</span>
      <span class="result_often">of 100</span>
      <span class="result__evaluation">Great</span>
      <p class="result__tect"> performance exceed 65% of the people conducting the test here!</p>
    </section>
   
      
      
      <div class="summary">
        <h2 class="summary__title">Summary</h2>
        <div class="summary__category summary__category--red">
          <div class="summary__reaction">
          <img class="summary__icon" src="./assets/images/icon-reaction.svg" alt="Reaction">
          <span class='summary__reaction-title'>Reaction</span>
     
           <span class="summary__number">80</span>
           <span class="summary__number summary_number--opacity">100</span>          
          </div>
        </div>

        <div class="summary__category summary__category--yellow">
          <div class="summary__memory">
          <img class="summary__icon" src="./assets/images/icon-reaction.svg" alt="Memory">
          <span class='summary__reaction-title'>Reaction</span>
           <span class="summary__number">92</span>
           <span class="summary__number summary_number--opacity">100</span>          
          </div>
        </div>

          <div class="summary__category summary__category--green">
            <div class="summary__verbal">
            <img class="summary__icon" src="./assets/images/icon-reaction.svg" alt="Verbal">
            <span class='summary__reaction-title'>Verbal</span>
             <span class="summary__number">61</span>
             <span class="summary__number summary_number--opacity">100</span>          
            </div>
          </div>

            <div class="summary__category summary__category--violet">
              <div class="summary__visual">
              <img class="summary__icon" src="./assets/images/icon-reaction.svg" alt="Visual">
              <span class='summary__reaction-title'>Verbal</span>
               <span class="summary__number">73</span>
               <span class="summary__number summary_number--opacity">100</span>          
              </div>
            </div>
              <a href="#">Button</a>
    </section>
  </body>
</html>
